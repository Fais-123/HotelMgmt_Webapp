<!DOCTYPE html>
<html>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
<head>
  <title>Accounting Software</title>
  <style>
    /* Sidebar Styles */
    body {
      font-family: "Open Sans", Arial, sans-serif;
    }
    
    .sidebar {
      background-color: #293241;
      color: #fff;
      width: 300px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding: 20px;
    }
    
    .sidebar-logo {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    
    .sidebar-menu {
      list-style-type: none;
      padding: 0;
    }
    
    .sidebar-menu li {
      margin-bottom: 15px;
    }
    
    .sidebar-menu li a {
      color: #fff;
      text-decoration: none;
      display: flex;
      align-items: center;
      transition: all 0.3s ease;
    }
    
    .sidebar-menu li a i {
      margin-right: 15px;
    }
    
    .sidebar-menu li a:hover {
      background-color: #1e2b38;
    }
    
    .sidebar-menu li.active a {
      background-color: #1e2b38;
    }
    
    /* Content Styles */
    .content {
      margin-left: 600px; /* Adjust this value to match the sidebar width */
      padding: 30px;
    }
    
    /* Example Styles for the Main Content */
    h1 {
      color: #293241;
      margin-bottom: 20px;
      font-size: 36px;
    }
    
    p {
      color: #555;
      line-height: 1.5;
      font-size: 18px;
    }
     form input[type="text"]{
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
     
    input[type="text"]
 {
      width: 300px;
      padding: 10px;
      margin-bottom: 10px;
    }
    
    input[type="submit"] {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    
  </style>
</head>
